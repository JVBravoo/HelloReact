version: 0.2

env:
  variables:
    NODE_OPTIONS: "--openssl-legacy-provider"
    S3_BUCKET: "s3://jvictor-lab05"

phases:
  install:
    commands:
      - npm i npm@9 -g
      - pip install --upgrade pip
      - pip install --upgrade awscli

  pre_build:
    commands:
      - npm install

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - aws s3 cp build/ $S3_BUCKET --recursive
